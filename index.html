<!DOCTYPE html>

  <body onload="retrieveNotes();">
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="scheduleContainer">
        <div class="row">
          <div class="col-1">
            9am
          </div>
          <textarea id="0" time="9" class="col-10 time-block">
          
          </textarea>
          <button id="save" class="col-1 saveBtn" onclick="saveText('0');">
          
          </button>
        </div>

        <div class="row">
          <div class="col-1">
            10am
          </div>
          <textarea id="1" time="10" class="col-10 time-block">
          
          </textarea>

          </button>
        </div>
      
        <div class="row">
          <div class="col-1">
            11am
          </div>
          <textarea id="2" time="11" class="col-10 time-block">

          </button>
        </div>

        <div class="row">
          <div class="col-1">

        <div class="row">
          <div class="col-1">

        </div>
